name: Beta Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

permissions:
  contents: write

jobs:
  beta-release:
    runs-on: ubuntu-latest
    env:
      # No CF_API_KEY or WAGO_API_TOKEN - packager skips those uploads.
      # Packager runs with -d (skip upload) so only builds the zip.
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package addon (build only)
        uses: BigWigsMods/packager@v2.5.1
        with:
          args: -d

      - name: Prepare zip for rolling release
        run: |
          ZIP=$(ls .release/*.zip 2>/dev/null | head -1)
          if [ -z "$ZIP" ]; then echo "No zip found in .release/"; exit 1; fi
          cp "$ZIP" .release/HorizonSuite-beta.zip

      - name: Extract changelog
        id: extract_changelog
        run: |
          CONTENT=$(awk '/^## \[Unreleased\]$/{flag=1;next} /^---$|^## /{flag=0} flag' CHANGELOG.md)
          if [ -z "$CONTENT" ]; then
            BODY="Rolling beta from **main**. Download the zip below."
          else
            BODY="Rolling beta from **main**. Download the zip below."$'\n\n'"## Recent changes"$'\n\n'"$CONTENT"
          fi
          echo "changelog<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$BODY" >> $GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

      - name: Create or update Beta release
        uses: IsaacShelton/update-existing-release@v1.3.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: Beta
          tag: beta
          replace: true
          prerelease: true
          body: ${{ steps.extract_changelog.outputs.changelog }}
          files: .release/HorizonSuite-beta.zip

      - name: Post to Discord
        if: success()
        continue-on-error: true
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Addon Beta Bot"
          avatar-url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          embed-title: "New Beta Build: ${{ github.event.repository.name }}"
          embed-url: "https://github.com/${{ github.repository }}/releases/tag/beta"
          embed-description: ${{ steps.extract_changelog.outputs.changelog }}
