name: Beta Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  beta-release:
    runs-on: ubuntu-latest
    env:
      # No CF_API_KEY or WAGO_API_TOKEN - packager skips those uploads.
      # Packager runs with -d (skip upload) so only builds the zip.
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if building beta (skip when HEAD is at a release tag)
        id: check
        run: |
          if git tag --points-at HEAD 2>/dev/null | grep -qE '^v'; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Build beta changelog from closed issues
        if: steps.check.outputs.skip != 'true'
        id: extract_changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            TAG_DATE=$(git log -1 --format=%cd --date=short "$LAST_TAG")
          else
            TAG_DATE="2020-01-01"
          fi
          echo "LAST_TAG=$LAST_TAG TAG_DATE=$TAG_DATE"
          # Aligned with Release.mdc: gh issue list (issues only), search closed:>=TAG_DATE, filter by closedAt
          FEATURES=""
          IMPROVEMENTS=""
          FIXES=""
          CHANGELOG_FEATURES=""
          CHANGELOG_IMPROVEMENTS=""
          CHANGELOG_FIXES=""
          while IFS= read -r line; do
            num=$(echo "$line" | jq -r '.number')
            title=$(echo "$line" | jq -r '.title')
            labels=$(echo "$line" | jq -r '.labels[].name' | tr '\n' ' ')
            module=""
            [[ "$labels" =~ \bFocus\b ]] && module="(Focus) "
            [[ "$labels" =~ \bPresence\b ]] && module="(Presence) "
            [[ "$labels" =~ \bCore\b ]] && module="(Core) "
            [[ "$labels" =~ \bVista\b ]] && module="(Vista) "
            [[ "$labels" =~ \bYield\b ]] && module="(Yield) "
            [[ "$labels" =~ \bPulse\b ]] && module="(Pulse) "
            [[ "$labels" =~ \bEssence\b ]] && module="(Essence) "
            [[ "$labels" =~ \bInsight\b ]] && module="(Insight) "
            [[ "$labels" =~ \bVerse\b ]] && module="(Verse) "
            bullet="- ${module}${title} (#${num})"
            if [ -n "$module" ]; then
              bullet_changelog="- **${module% }** ${title}."
            else
              bullet_changelog="- **${title}.**"
            fi
            if [[ "$labels" =~ \bfeature\b ]]; then
              FEATURES="${FEATURES}${bullet}"$'\n'
              CHANGELOG_FEATURES="${CHANGELOG_FEATURES}${bullet_changelog}"$'\n'
            elif [[ "$labels" =~ \bimprovement\b ]]; then
              IMPROVEMENTS="${IMPROVEMENTS}${bullet}"$'\n'
              CHANGELOG_IMPROVEMENTS="${CHANGELOG_IMPROVEMENTS}${bullet_changelog}"$'\n'
            elif [[ "$labels" =~ \bbug\b ]]; then
              FIXES="${FIXES}${bullet}"$'\n'
              CHANGELOG_FIXES="${CHANGELOG_FIXES}${bullet_changelog}"$'\n'
            fi
          done < <(gh issue list --state closed --search "closed:>=${TAG_DATE}" --json number,title,labels,closedAt --limit 100 2>/dev/null | jq -c --arg tagdate "$TAG_DATE" '.[] | select(.closedAt != null) | select(.closedAt >= ($tagdate + "T00:00:00Z")) | {number, title, labels}' 2>/dev/null || true)
          SECTIONS=""
          [ -n "$FEATURES" ] && SECTIONS="${SECTIONS}### ‚ú® New Features"$'\n\n'"$FEATURES"$'\n'
          [ -n "$IMPROVEMENTS" ] && SECTIONS="${SECTIONS}### üîß Improvements"$'\n\n'"$IMPROVEMENTS"$'\n'
          [ -n "$FIXES" ] && SECTIONS="${SECTIONS}### üêõ Fixes"$'\n\n'"$FIXES"$'\n'
          if [ -n "$SECTIONS" ]; then
            SINCE=""
            [ -n "$LAST_TAG" ] && SINCE=" (since $LAST_TAG)"
            BODY="Rolling beta from **main**. Download the zip below."$'\n\n'"## Recent changes${SINCE}"$'\n\n'"$SECTIONS"
          else
            BODY="Rolling beta from **main**. Download the zip below."
          fi
          echo "changelog<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$BODY" >> $GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

          CHANGELOG_SECTIONS=""
          [ -n "$CHANGELOG_FEATURES" ] && CHANGELOG_SECTIONS="${CHANGELOG_SECTIONS}### ‚ú® New Features"$'\n\n'"$CHANGELOG_FEATURES"$'\n'
          [ -n "$CHANGELOG_IMPROVEMENTS" ] && CHANGELOG_SECTIONS="${CHANGELOG_SECTIONS}### üîß Improvements"$'\n\n'"$CHANGELOG_IMPROVEMENTS"$'\n'
          [ -n "$CHANGELOG_FIXES" ] && CHANGELOG_SECTIONS="${CHANGELOG_SECTIONS}### üêõ Fixes"$'\n\n'"$CHANGELOG_FIXES"$'\n'
          if [ -n "$CHANGELOG_SECTIONS" ]; then
            printf '%s' "$CHANGELOG_SECTIONS" > /tmp/unreleased-body.txt
          else
            printf '%s' "<!-- Changelog entries are generated from closed GitHub Issues at release time. -->" > /tmp/unreleased-body.txt
          fi
          python3 -c "
          import re
          unreleased = open('/tmp/unreleased-body.txt').read().rstrip()
          content = open('CHANGELOG.md').read()
          pattern = r'(## \[Unreleased\])\s*\n\n.*?(?=\n---\n)'
          repl = r'\1\n\n' + unreleased + '\n\n'
          result = re.sub(pattern, repl, content, flags=re.DOTALL)
          open('CHANGELOG.md', 'w').write(result)
          "

          printf '%s' "$BODY" | jq -Rs 'if length > 4096 then .[0:4096] else . end' > /tmp/changelog-desc.json
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          jq -n \
            --arg user "Addon Beta Bot" \
            --arg avatar "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" \
            --arg title "New Beta Build: ${REPO_NAME}" \
            --arg url "https://github.com/${GITHUB_REPOSITORY}/releases/tag/beta" \
            --arg fallback "Rolling beta from **main**. Download the zip below." \
            --slurpfile desc /tmp/changelog-desc.json \
            '{username: $user, avatar_url: $avatar, embeds: [{title: $title, url: $url, description: (if $desc[0] then $desc[0] else $fallback end)}]}' \
            > /tmp/discord-payload.json

      - name: Package addon (build only)
        if: steps.check.outputs.skip != 'true'
        uses: BigWigsMods/packager@v2.5.1
        with:
          args: -d

      - name: Prepare zip and Discord payload for rolling release
        if: steps.check.outputs.skip != 'true'
        run: |
          ZIP=$(ls .release/*.zip 2>/dev/null | head -1)
          if [ -z "$ZIP" ]; then echo "No zip found in .release/"; exit 1; fi
          cp "$ZIP" .release/HorizonSuite-beta.zip
          cp /tmp/discord-payload.json .release/discord-payload.json

      - name: Create or update Beta release
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG: ${{ steps.extract_changelog.outputs.changelog }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f beta
          git push origin refs/tags/beta --force
          gh release delete beta -y || true
          printf '%s' "$CHANGELOG" > /tmp/changelog.md
          gh release create beta .release/HorizonSuite-beta.zip --title "Beta" --notes-file /tmp/changelog.md --prerelease

      - name: Debug Discord payload
        if: success() && steps.check.outputs.skip != 'true'
        run: |
          echo "Payload file exists: $(test -f .release/discord-payload.json && echo yes || echo no)"
          echo "Description length: $(jq -r '.embeds[0].description | length' .release/discord-payload.json 2>/dev/null || echo 0)"
          echo "Description preview (first 120 chars): $(jq -r '.embeds[0].description | .[0:120]' .release/discord-payload.json 2>/dev/null || echo '(none)')"

      - name: Post to Discord
        if: success() && steps.check.outputs.skip != 'true'
        continue-on-error: true
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_BETA }}
          raw-data: .release/discord-payload.json

      # Push may fail if main has "Require pull request" protection. Add github-actions[bot] to bypass list to enable.
      - name: Commit and push CHANGELOG.md
        if: success() && steps.check.outputs.skip != 'true'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet CHANGELOG.md && echo "No CHANGELOG changes" || (
            git add CHANGELOG.md
            git commit -m "chore: update [Unreleased] from beta"
            git push origin main
          )
