name: Beta Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

permissions:
  contents: write

jobs:
  beta-release:
    runs-on: ubuntu-latest
    env:
      # No CF_API_KEY or WAGO_API_TOKEN - packager skips those uploads.
      # Packager runs with -d (skip upload) so only builds the zip.
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package addon (build only)
        uses: BigWigsMods/packager@v2.5.1
        with:
          args: -d

      - name: Prepare zip for rolling release
        run: |
          ZIP=$(ls .release/*.zip 2>/dev/null | head -1)
          if [ -z "$ZIP" ]; then echo "No zip found in .release/"; exit 1; fi
          cp "$ZIP" .release/HorizonSuite-beta.zip

      - name: Build beta changelog from closed issues
        id: extract_changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            TAG_DATE=$(git log -1 --format=%cd --date=short "$LAST_TAG")
            SEARCH="closed:>$TAG_DATE"
          else
            SEARCH="closed:>2020-01-01"
          fi
          FEATURES=""
          IMPROVEMENTS=""
          FIXES=""
          while IFS= read -r line; do
            num=$(echo "$line" | jq -r '.number')
            title=$(echo "$line" | jq -r '.title')
            labels=$(echo "$line" | jq -r '.labels[].name' | tr '\n' ' ')
            module=""
            [[ "$labels" =~ module:Focus ]] && module="(Focus) "
            [[ "$labels" =~ module:Presence ]] && module="(Presence) "
            [[ "$labels" =~ module:Core ]] && module="(Core) "
            [[ "$labels" =~ module:Vista ]] && module="(Vista) "
            [[ "$labels" =~ module:Yield ]] && module="(Yield) "
            [[ "$labels" =~ module:Pulse ]] && module="(Pulse) "
            [[ "$labels" =~ module:Essence ]] && module="(Essence) "
            [[ "$labels" =~ module:Insight ]] && module="(Insight) "
            [[ "$labels" =~ module:Verse ]] && module="(Verse) "
            bullet="- ${module}${title} (#${num})"
            if [[ "$labels" =~ \bfeature\b ]]; then
              FEATURES="${FEATURES}${bullet}"$'\n'
            elif [[ "$labels" =~ \bimprovement\b ]]; then
              IMPROVEMENTS="${IMPROVEMENTS}${bullet}"$'\n'
            elif [[ "$labels" =~ \bbug\b ]]; then
              FIXES="${FIXES}${bullet}"$'\n'
            fi
          done < <(gh issue list --state closed --search "$SEARCH" --json number,title,labels --limit 100 | jq -c '.[]' 2>/dev/null || true)
          SECTIONS=""
          [ -n "$FEATURES" ] && SECTIONS="${SECTIONS}### New Features"$'\n\n'"$FEATURES"$'\n'
          [ -n "$IMPROVEMENTS" ] && SECTIONS="${SECTIONS}### Improvements"$'\n\n'"$IMPROVEMENTS"$'\n'
          [ -n "$FIXES" ] && SECTIONS="${SECTIONS}### Fixes"$'\n\n'"$FIXES"$'\n'
          if [ -n "$SECTIONS" ]; then
            SINCE=""
            [ -n "$LAST_TAG" ] && SINCE=" (since $LAST_TAG)"
            BODY="Rolling beta from **main**. Download the zip below."$'\n\n'"## Recent changes${SINCE}"$'\n\n'"$SECTIONS"
          else
            BODY="Rolling beta from **main**. Download the zip below."
          fi
          echo "changelog<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$BODY" >> $GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

      - name: Create or update Beta release
        uses: IsaacShelton/update-existing-release@v1.3.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: Beta
          tag: beta
          replace: true
          prerelease: true
          body: ${{ steps.extract_changelog.outputs.changelog }}
          files: .release/HorizonSuite-beta.zip

      - name: Post to Discord
        if: success()
        continue-on-error: true
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Addon Beta Bot"
          avatar-url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          embed-title: "New Beta Build: ${{ github.event.repository.name }}"
          embed-url: "https://github.com/${{ github.repository }}/releases/tag/beta"
          embed-description: ${{ steps.extract_changelog.outputs.changelog }}
