name: Bug report
description: Report a defect or broken behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which part of Horizon Suite is affected?
      options:
        - Focus (quest/objective tracker)
        - Presence (notifications, zone text)
        - Core (options, general)
        - Unknown
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What goes wrong?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open...
        2. Click...
        3. See error
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected vs Actual
      description: What did you expect? What happened instead?
      placeholder: Expected X, but Y happened.
    validations:
      required: false

  - type: input
    id: wow_version
    attributes:
      label: WoW version
      description: Retail patch version (e.g. 10.2.7)
      placeholder: 10.2.7
    validations:
      required: false

  - type: textarea
    id: other_addons
    attributes:
      label: Other addons
      description: Any other addons that might be relevant?
      placeholder: List addons that might interact (or "None" / "Default UI only")
    validations:
      required: false
